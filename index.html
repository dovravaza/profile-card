<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="img">
        <img src="images/bg-pattern-card.svg" alt="" />
        <img src="images/image-victor.jpg" alt="" class="avatar" />
      </div>
      <div class="info">
        <h1 class="info-1">Victor Crest <span class="age">26</span.age></h1>
        <p class="city">London</p>
      </div>
      <hr class="line">
      <div class="stats">
        <p class="followers-1">80K</p>
        <p class="followers-2">Followers</p>
        <p class="likes-1">803K</p>
        <p class="likes-2">Likes</p>
        <p class="photos-1">1.4K</p>
        <p class="photos-2">Photos</p>
      </div>
    </div>
    
  </body>
</html>
